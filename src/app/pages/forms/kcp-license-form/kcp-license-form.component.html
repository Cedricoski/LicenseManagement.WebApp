<div id="wrapper">
<!-- Sidebar -->
<app-sidebar></app-sidebar>
    
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <app-topbar></app-topbar>

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">KCP</h1>
            <p class="mb-4">Ajouter une licence</p>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Formulaire</h6>
                </div>
                <div class="card-body">
                    <form *ngIf="license" (ngSubmit)="onSubmit()" #kcpLicenseForm="ngForm">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="number">Num√©ro de serie</label>
                            <input type="text" class="form-control" id="number" name="number" [(ngModel)]="license.number" #number="ngModel" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="docubaseLicenseTypeId">Type de Licence</label>
                            <select class="form-control form-control-solid" id="docubaseLicenseTypeId" [(ngModel)]="license.kcpLicenseTypeId" name="docubaseLicenseTypeId" #docubaseLicenseTypeId="ngModel">
                              <option>---Choisir---</option>
                              <option *ngFor="let type of types" value="{{type.id}}">{{type.name}}</option>  
                          </select>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="acquisitionDate">Date d'aquisition</label>
                            <input type="date" class="form-control" id="acquisitionDate" [(ngModel)]="license.acquisitionDate" name="acquisitionDate" #acquisitionDate="ngModel">  
                          </div>
                          <div class="form-group col-md-6">
                            <label for="clientId">Client</label>
                            <select class="form-control form-control-solid" id="clientId" [(ngModel)]="license.clientId" name="clientId" #clientId="ngModel">
                              <option selected>---Choisir---</option>
                              <option *ngFor="let client of clients" value="{{client.id}}">{{client.name}}</option>
                          </select>
                          </div>
                         </div>

                        
                        <button type="submit" class="btn btn-primary">Valider</button>
                      </form>
                </div>
            </div>      
            

        </div>
        <!-- /.container-fluid -->


    </div>
    <!-- End of Main Content -->
    
    <app-footer></app-footer>

</div>
<!-- End of Content Wrapper -->
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
